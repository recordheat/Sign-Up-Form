<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.cdnfonts.com/css/brewell" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">

    <title>Sign Up Form</title>
</head>
<body>
 
<div class="background">

<div class = "image-logo">
 <img src="odin-lined.png" alt="Odin-Logo">   
 <p>Oweeb</p>
</div> 

<footer>Made by recordheat</footer>

</div>  
    
<div class="form-area">
<div class = "mock-text-service">
<p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!

    Sign up now to get started.</p> 
<p>You <em> know </em>  you want to.</p>   

<h3>Let's do this!</h3>
</div>


<form action ="#">
<div class = "form-right">
    
<div class= "input">
<label for="first-name">First Name</label>
<input type="text" name="first-name" id="first-name" placeholder="John" required>
</div>

<div class= "input">
    <label for="last-name">Last Name</label>
    <input type="text" name="last-name" id="last-name" placeholder="Smith" required>
</div>  

<div class= "input">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="johnsmith@email.com"required>
</div> 


<div class = "input">
    <label for="phone-number">Phone Number</label>
    <input type="text" name="phone-number" id="phone-number" minlength="12" maxlength="12"  placeholder="123-456-7890"required>
</div> 

<div class= "input">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="Password123"required>
</div> 

<div class= "input">
    <label for="password">Confirm Password</label>
    <input type="password" name="password" id="password" placeholder="Password123" required>
</div>

</div>

<button type="submit">Create Account</button>
<p class ="account-login">Already have an account? <a href="">Log in</a></p> 
</div>
</form>



</div>
